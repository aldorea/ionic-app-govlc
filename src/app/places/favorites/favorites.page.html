<ion-header>
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let fav of favs">
        <ion-label
        [routerLink]="['/', 'places', 'tabs','monuments', fav.getIdVia()]"
         text-wrap>
        {{fav._nombre}}
      </ion-label> 
      <ion-icon name="more" (click)="onOptionsFav(fav)"></ion-icon> 
    </ion-item> 
    <!-- <img [src]='image'> -->
  </ion-list>
</ion-content>
