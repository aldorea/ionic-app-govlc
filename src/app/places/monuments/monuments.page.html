<ion-header>
  <ion-toolbar>
    <ion-title>Monuments</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let place of _monumentsList" 
    [routerLink]="['/', 'places', 'tabs','monuments', place.getIdVia()]"
    detail>
      <ion-label>
        {{place._nombre}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
